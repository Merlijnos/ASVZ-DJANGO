<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Sondepomp Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Sondepomp Dashboard</h1>
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-2 px-4 text-left">Status</th>
                        <th class="py-2 px-4 text-left">Tijdstip</th>
                    </tr>
                </thead>
                <tbody>
                    {% for status in statuses %}
                    <tr class="hover:bg-gray-100 transition duration-200">
                        <td class="py-2 px-4">{{ status.status|yesno:"Aan,Uit" }}</td>
                        <td class="py-2 px-4">{{ status.timestamp|date:"D, d M Y H:i:s" }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
